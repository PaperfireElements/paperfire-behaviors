<link rel="import" href="../polymer/polymer.html">

<!--
`paperfire-toggle-behavior`
A behavior to help toggle data to firebase

@demo demo/index.html 
-->

<dom-module id="paperfire-toggle-behavior">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'paperfire-toggle-behavior',

      properties: {
        prop1: {
          type: String,
          value: 'paperfire-toggle-behavior',
        },
      },

    });
  </script>
</dom-module>
